{% extends 'base.html' %}

{% block title %} tagging_post_list {% endblock %}

{% block content %}
    <div class="content">
        <h1>Posts for tag - [{{ tag.name }}]</h1>

        {% for post in object_list %}
            <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            {{ post.modify_date|date:"N d,Y" }}
            <p>{{ post.description }}</p>
        <br>
        {% endfor %}
    </div>
{% endblock %}
